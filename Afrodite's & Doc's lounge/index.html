<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afrodite's & Doc's Lounge - Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <!-- HEADER -->
        <header>
            <h1>Afrodite's & Doc's Lounge</h1>
            <div class="muted small">Saloon • Calculadora de vendas</div>
        </header>

        <!-- CARD PRINCIPAL -->
        <div class="card">

            <!-- PRIMEIRA LINHA (Seleção de Produto) -->
            <div class="row main-row">

                <div class="col flex2">
                    <label for="product">Produto</label>
                    <select id="product"></select>
                </div>

                <div class="col fixed-160">
                    <label>Preço unitário</label>
                    <div class="price" id="unitPrice">$ 0.00</div>
                </div>

                <div class="col fixed-180">
                    <label for="district">Distrito</label>
                    <select id="district"></select>
                </div>

                <div class="col fixed-110">
                    <label for="qty">Quantidade</label>
                    <input id="qty" type="number" min="1" step="1" value="1">
                </div>

                <div class="col fixed-120">
                    <button id="addBtn">Adicionar</button>
                </div>

            </div>

            <!-- SEGUNDA LINHA -->
            <div class="row" style="gap: 20px; align-items: flex-start;">

                <!-- Resumo do item -->
                <div class="col card inner-card">
                    <div class="muted small" style="margin-bottom: 8px;">Resumo do item</div>

                    <div class="summary">
                        <div>
                            <div id="selectedName" class="summary-title">-</div>
                            <div class="muted small" id="selectedDetails">-</div>
                        </div>

                        <div class="summary-right">
                            <div class="muted small">Sub-Total</div>
                            <div id="selectedSubtotal" class="summary-total">$ 0.00</div>
                        </div>
                    </div>
                </div>

                <!-- Carrinho -->
                <div class="cart-card">

                    <div class="cart-header">
                        <div class="muted small">Carrinho</div>

                        <div class="actions">
                            <button id="clearBtn" class="ghost">Limpar</button>
                        </div>
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Qtd</th>
                                <th>Distrito</th>
                                <th>Valor</th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody id="cartBody">
                            <tr><td colspan="5" class="muted small">Carrinho Vazio</td></tr>
                        </tbody>

                        <tfoot>
                            <tr>
                                <td colspan="3">Subtotal</td>
                                <td id="subtotalValue">$ 0.00</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="3">Total (c/frete)</td>
                                <td id="totalValue">$ 0.00</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="5" style="text-align: right;">
                                    <button id="finishOrderBtn" class="primary">Finalizar Pedido</button>
                                </td>
                            </tr>
                        </tfoot>
                    </table>

                </div>

            </div>
        </div>

        <!-- PEDIDOS -->
        <div class="card" id="ordersSection" style="margin-top: 25px;">
            <h2>Pedidos</h2>
            <div id="ordersList" class="orders-list">
                <div class="muted small">Nenhum pedido encontrado.</div>
            </div>
        </div>

        <!-- CADASTRAR PRODUTO -->
        <div class="card" style="margin-top: 25px;">
            <h2 style="margin-bottom: 15px;">Cadastrar novo produto</h2>

            <div class="row" style="gap: 16px; flex-wrap: wrap;">

                <div class="col flex2">
                    <label for="newProductName">Nome do Produto</label>
                    <input type="text" id="newProductName" placeholder="Ex: Whisky Artesanal">
                </div>

                <div class="col fixed-160">
                    <label for="newProductPrice">Preço (USD)</label>
                    <input type="number" id="newProductPrice" placeholder="1.50" step="0.01" min="0.01">
                </div>

                <div class="col fixed-120">
                    <button id="registerProductBtn">Cadastrar</button>
                </div>

            </div>

            <div id="registerMessage" class="muted small" style="margin-top: 8px;"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
